        /* ปรับขนาด radio button */
        input[type="radio"] {

            width: 18px;
            height: 18px;

            position: relative;
            cursor: pointer;
            background-color: white;
            vertical-align: middle;
        }

        /* เมื่อเลือกให้มีจุดวงกลมด้านใน */
        input[type="radio"]:checked {
            background-color: #007bff;
            border-color: #0056b3;
        }

        input[type="radio"]::before {
            content: "";
            width: 10px;
            height: 10px;
            background-color: white;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            transition: 0.2s ease-in-out;
        }

        /* แสดงจุดเมื่อเลือก */
        input[type="radio"]:checked::before {
            transform: translate(-50%, -50%) scale(1);
        }

    <script>

        // ฟังก์ชันสำหรับเปิด/ปิดเมนู
        function toggleMenu() {
            const menu = document.getElementById("dropdownMenu");
            menu.style.display = (menu.style.display === "block") ? "none" : "block";
        }

        // ปิดเมนูเมื่อคลิกนอกเมนู
        window.onclick = function (event) {
            const menu = document.getElementById("dropdownMenu");
            if (!event.target.closest('.menu-icon')) {
                if (menu.style.display === "block") {
                    menu.style.display = "none";
                }
            }
        }

        function validateForm() {
            let password = document.getElementById("Password").value;
            let pattern = /^(?=.*[!@#$%^&*()-_+=])(?=.*[a-zA-Z])(?=.*[0-9]).{8,}$/;

            if (!pattern.test(password)) {
                alert("รหัสผ่านต้องมีอักขระพิเศษ ตัวอักษร ตัวเลข และมีความยาวอย่างน้อย 8 ตัว");
                return false; // หยุดการส่งฟอร์ม
            }
            return true; // ผ่านเงื่อนไข ส่งฟอร์มต่อได้
        }
    </script>
